<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wall bounce</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #111;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
    }
    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #gameover-text {
      text-align: center;
    }
    #restart {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="gameover">
    <div id="gameover-text"></div>
    <button id="restart">Try Again</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
